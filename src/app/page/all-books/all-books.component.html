<h2>Section title</h2>
      <div class="table-responsive small">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">ISBN</th>
              <th scope="col">TITLE</th>
              <th scope="col">AUTHOR</th>
              <th scope="col">CATEGORY</th>
              <th scope="col">QRY</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of bookList">
              <td>{{book.id}}</td>
              <td>{{book.isbn}}</td>
              <td>{{book.title}}</td>
              <td>{{book.author}}</td>
              <td>{{book.category}}</td>
              <td>{{book.qty}}</td>
              <td><button (click)="deleteBook(book)" class="btn btn-danger"><i class="bi bi-trash3"></i></button></td>
              <td><button class="btn btn-primary"><i class="bi bi-pencil-square"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>
